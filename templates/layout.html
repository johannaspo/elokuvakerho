<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
            <title>Huitsin Nevadan yliopiston elokuvakerho</title>
        </head>
        <body>
            <nav>
                <div class="logo">
                    <h4>HNYE</h4>
                </div>
                {% if session.username %}
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Etusivu</a></li>
                    <li><a href="{{ url_for('films') }}">Elokuvat</a></li>
                    <li><a href="{{ url_for('member',  username=session.username) }}">Omat sivut</a></li>
                    {% if session.show_admin %}
                        <li><a href="{{ url_for('admin') }}">Admin</a></li>
                    {% endif %}
                    <li><a href="{{ url_for('logout') }}">Kirjaudu ulos</a></li>
                </ul>
                {% endif %}
            </nav>
            {% block body %}
            {% endblock %}
        </body>
    </html>
