{% extends "layout.html" %}
{% block body %}
<div class="wrapper">
    {% if session.username %}
    <div class="content">
        <header>
            <h2>{{ name }}</h2>
        </header>
    <h3>Julkaisuvuosi: </h3> {{ release_year}}
    <h3>Genre: </h3> {{ genre }}
    <h3>Kuvaus: </h3> {{ description}}
    <h3>Lainassa: </h3> {{ checked_out }}
    {% if checked_out == "Ei" %}
        <form action="{{url_for('loan') }}" method="POST" >
            <button type="submit" name="loan_film" value="{{ id }}">Lainaa</button>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </form>
    {% endif %}
    <br>
    <a href="{{ id }}/reviews">Arvostele ja lue arvostelut</a>
    </div>
    {% endif %}
</div>
{% endblock %}
