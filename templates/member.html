{% extends "layout.html" %}
{% block body %}
<div class="wrapper">
    {% if session.username %}
    <div class="content">
        <header>
            <h3>{{ name }}</h3> 
        </header>
        <h3>Käyttäjätunnus: </h3>  {{ username }}
        <h3>Sähköposti: </h3> {{ email }}
        <h3>Lainassa: </h3>
        {% for film in films %}
            {{ film.name }} ({{ film.release_year }}) </br>
        {% endfor %}  
    </div>  
    {% endif %}
</div>
{% endblock %}
