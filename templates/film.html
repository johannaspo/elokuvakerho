{% extends "layout.html" %}
{% block body %}
<div class="wrapper">
    {% if session.username %}
    <div class="content">
        <header>
            <h2>{{ name }}</h2>
            {% if checked_out == "Ei" %}
                <form action="{{url_for('loan') }}" method="POST" >
                    <button type="submit" name="loan_film" value="{{ id }}" class="button">Lainaa</button>
                    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                </form>
            {% endif %}
            <p class="review-link"><a href="{{ id }}/reviews">Arvostele ja lue arvostelut</a></p>
        </header>
        <div class="boxed">
            <h3>Julkaisuvuosi: </h3> {{ release_year}}
        </div>
        <div class="boxed">
            <h3>Genre: </h3> {{ genre }}
        </div>
        <div class="boxed">
            <h3>Kuvaus: </h3>
            <p class="line-breaks">{{ description}}</p>
        </div>
        <div class="boxed">
            <h3>Lainassa: </h3> {{ checked_out }}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
